    SELECTION_32:
        ScriptBlockText: '*.Download*'
    SELECTION_4:
        ScriptBlockText: '* -c *'
    SELECTION_5:
        ScriptBlockText: '*[Convert]::FromBase64String*'
    SELECTION_6:
        ScriptBlockText: '* -w *'
    SELECTION_7:
        ScriptBlockText: '*hidden*'
    SELECTION_8:
        ScriptBlockText: '*-noni*'
    SELECTION_9:
        ScriptBlockText: '*-nop*'
    condition: ((SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5)
