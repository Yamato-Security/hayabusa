        ScriptBlockText: '*-nop*'
    SELECTION_10:
        ScriptBlockText: '* -c *'
    SELECTION_11:
        ScriptBlockText: '*iex*'
    SELECTION_12:
        ScriptBlockText: '*New-Object*'
    SELECTION_13:
