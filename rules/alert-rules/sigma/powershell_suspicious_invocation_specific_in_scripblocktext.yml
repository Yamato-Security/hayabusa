    SELECTION_19:
        ScriptBlockText: '*reg*'
    SELECTION_2:
        ScriptBlockText: '* -w *'
    SELECTION_20:
        ScriptBlockText: '*add*'
    SELECTION_21:
        ScriptBlockText: '*HKCU\software\microsoft\windows\currentversion\run*'
    SELECTION_22:
        ScriptBlockText: '*bypass*'
    SELECTION_23:
        ScriptBlockText: '*-noprofile*'
    SELECTION_24:
